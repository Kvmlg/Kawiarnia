<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="/templates/page-template.xhtml">
<f:metadata>
    <f:viewAction action="#{orderBB.onLoad()}" />
</f:metadata>
<style>
footer{
display: none;
}
</style>
	<ui:define name="pageContent">
  <div id="loginbg">
  
  	<div id="adminBoxEdit">
		<h1 id="cartHead">
			Edycja
		</h1>
		<h:form>
			<h:dataTable value="#{orderBB.showProducts(orderBB.order)}" var="p" id="itemstab">
			
				<h:column>
					<f:facet name = "header">
					<h:outputText value="Produkt" />
					</f:facet> 
							<h:outputText value="#{p.product.name}" id="nazw" />
				</h:column>
				<h:column>
					<f:facet name = "header" class="priceitem">
							<h:outputText value="Ilość" />
					</f:facet>
					<p:inputText id="p-name" value="#{p.quantity}" ></p:inputText>
				</h:column>
				
				
			</h:dataTable>
			<h:commandButton value="Zapisz zmiany" id="saveChange" update="@form" action="#{orderBB.saveChanges()}"/> 
		</h:form>

  </div>
  
  	</div>
  

<footer></footer>
	</ui:define>


</ui:composition>


</html>
