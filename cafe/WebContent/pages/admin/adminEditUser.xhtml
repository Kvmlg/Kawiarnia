	<ui:define name="pageContent">
  <div id="loginbg">
  
  	<div id="adminBoxEditUser" class="prodAdd">
		<h1 id="cartHead">
			Edycja
		</h1>
		<h:form>
				
					<table  id="itemstab" >
				  <tbody>
					   <tr>
					      <td>Imie</td>

					   </tr>
					   
					   <tr>
					      <td>Nazwisko</td>
					      <td><p:inputText id="p-surname" value="#{userBB.user.surname}" ></p:inputText></td>
					   </tr>
					   
					   <tr>
					      <td>Email</td>
					     <td><p:inputText id="p-email" value="#{userBB.user.email}" ></p:inputText></td>

					   <tr>
					      <td>Haslo</td>
					     <td><p:inputText id="p-password" value="#{userBB.user.password}" ></p:inputText></td>

					   	<tr>

					     <td><p:inputText id="p-addres" value="#{userBB.user.addres}" ></p:inputText></td>

					   	<tr>
					      <td>Miasto</td>
					     <td><p:inputText id="p-city" value="#{userBB.user.city}" ></p:inputText></td>

					   	<tr>
					      <td>Numer tel</td>
					     <td><p:inputText id="p-phone" value="#{userBB.user.phone}" ></p:inputText></td>
					   </tr>
					   	
					   	<tr>
					      <td>Rola</td>
					     <td><p:inputText id="p-role" value="#{userBB.user.role}" ></p:inputText></td>
					   </tr>
					   					   
					   </tbody>

			<h:commandButton value="Zapisz zmiany" id="saveChange" update="@form" action="#{userBB.saveChanges()}"/>

  	</div>
