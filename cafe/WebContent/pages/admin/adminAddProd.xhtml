<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="/templates/page-template.xhtml">
<f:metadata>
    <f:viewAction action="#{orderBB.onLoad()}" />
</f:metadata>
<style>
footer{
display: none;
}
</style>
	<ui:define name="pageContent">
  <div id="loginbg">
  
  	<div id="adminBoxEdit" class="prodAdd">
		<h1 id="cartHead">
			Dodaj produkt
		</h1>
		<h:form>
		<table  id="itemstab" >
				  <tbody>
					   <tr>
					      <td>Nazwa</td>
					      <td><h:inputText type="text"  value="#{productBB.name}" class="text"   required="true" requiredMessage="podaj nazwe"/></td>
					   </tr>
					   
					   <tr>
					      <td>Cena</td>
					      <td><h:inputText type="text"  value="#{productBB.price}" class="text"  required="true" requiredMessage="podaj kategorie"/></td>
					   </tr>
					   
					   <tr>
					      <td>Kategoria</td>
					      <td><h:inputText type="text"  value="#{productBB.category}" class="text"  required="true" requiredMessage="podaj kategorie"/></td>
					   </tr>
					   </tbody>
					</table>	

    
    <h:messages id="messages"/>
    
    <h:commandButton class="signin"  value="Dodaj" update="messages" action="#{productBB.addProduct()}"/>
    <br/>
        <br/>
  </h:form>

  </div>
  
  	</div>
  

<footer></footer>
	</ui:define>


</ui:composition>


</html>
