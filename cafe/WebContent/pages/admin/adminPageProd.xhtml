<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="/templates/page-template.xhtml">

<style>
footer{
display: none;
}
</style>
	<ui:define name="pageContent">
  <div id="loginbg">
  
  	<div id="adminBox" class="admintabbox">
		<h1 id="cartHead">
			Produkty
		</h1>
		
		<h:form id="form-admin" style="margin-bottom:1em;">
		<c:choose>
		<c:when test="#{not empty productBB.getList()}">
		<div id="przerwa"></div>
			<p:dataTable value="#{productBB.getList()}" var="p" id="itemstab" paginator="true" rows="4"  paginatorPosition="bottom" allowUnsorting="true" sortMode="single" widgetVar="projectTable">
				<p:column sortBy="#{p.id}" >
					<f:facet name = "header">
					<h:outputText value="ID" />
					</f:facet> 
							<h:outputText value="#{p.id}"  />
				</p:column>					
				<p:column sortBy="#{p.name}" >
					<f:facet name = "header">
					<h:outputText value="Nazwa" />
					</f:facet> 
							<h:outputText value="#{p.name}" id="nazw" />
				</p:column>
				<p:column sortBy="#{p.price}" >
					<f:facet name = "header" class="priceitem">
							<h:outputText value="Cena" />
					</f:facet>
    					<h:outputText value="#{p.price}" /> 
				</p:column>	
				<p:column sortBy="#{p.category}" >
					<f:facet name = "header" class="priceitem">
							<h:outputText value="Kategoria" />
					</f:facet>
					<h:outputText value="#{p.category}" />    
				</p:column>
				<p:column>
					<f:facet name = "header" class="priceitem">
							<h:outputText value="Edit" />
					</f:facet>
						<h:commandLink action="#{productBB.toEditProduct(p)}"><h:graphicImage value = "#{resource['template:img/edit.png']}" alt="edit" ></h:graphicImage></h:commandLink>
				</p:column>
				<p:column>
					<f:facet name = "header" class="priceitem">
							<h:outputText value="Delete" />
					</f:facet>
						<h:commandLink action="#{productBB.deleteProduct(p)}"><h:graphicImage value = "#{resource['template:img/trash.png']}" alt="del" ></h:graphicImage></h:commandLink>
				</p:column>
				
			</p:dataTable>
			<p:remoteCommand autoRun="true" oncomplete="PF('projectTable').filter();" />
			</c:when>
			<c:otherwise>
			<h1 id="historyInfo">
			Brak zamówień w historii,<br/>
			zachęcamy do zakupów :)
			</h1>
			</c:otherwise>
			</c:choose>
			</h:form>
  </div>
  
  <div id="adminBox2">
  		<h1 id="cartHead">
			Ustawienia
		</h1>
		<div id="adminSet">
		<p><h3><a href="adminPage.xhtml">ZAMÓWIENIA</a></h3></p>
		</div>
		<div id="adminSet">
		<p><h3><a href="adminPageProd.xhtml">PRODUKTY </a></h3></p>
		</div>
		<div id="adminSet">
		<p><h3><a href="adminPageUser.xhtml">UŻYTKOWNICY</a></h3></p>
		</div>
		<div id="adminSet">
		<p><h3><a href="adminAddProd.xhtml">DODAJ PRODUKT</a></h3></p>
		</div>				
		
		
  </div>

  	</div>
  

<footer></footer>
	</ui:define>


</ui:composition>


</html>
