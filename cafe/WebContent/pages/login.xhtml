<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Logowanie</title>
	<h:outputStylesheet name="css/style.css" library="template" />
	<link type="image/x-icon" rel="shortcut icon"
		href="#{resource['template:img/cafe.png']}" />
</h:head>
<header id="menuhead">
		<a href="/cafe" id="logo">
		<h:graphicImage id="logopic" value = "#{resource['template:img/cafe100.png']}" alt="Logo" ></h:graphicImage>  
		</a>

		<ul id="menu">
			<li><a href="/cafe#start">Start</a></li>
			<li><a href="/cafe#mennu">Menu</a></li>
			<li><a href="/cafe#offert">Galeria</a></li>
			<li><a href="/cafe#footer">Kontakt</a></li>
			<li><a href="/cafe/login.xhtml"><h:graphicImage id="loginpic" value = "#{resource['template:img/user.png']}" alt="Logo" ></h:graphicImage></a></li>
		</ul>
	</header>
<h:body>
		<div id="loginbg">
<div id="login">
  
  <h:form>

    <h:inputText type="text"  value="#{loginBB.login}" class="text"  p:placeholder="Login"  required="true" requiredMessage="podaj email"/>
    <br/>

    <h:inputSecret type="password" value="#{loginBB.pass}" class="text"  p:placeholder="Hasło"  required="true" requiredMessage="podaj hasło"/>
    <br/>
    
    
    <h:messages id="messages"/>
    
    <h:commandButton class="signin"  value="Zaloguj" update="messages" action="#{loginBB.doLogin()}"/>
    <br/>
        <br/>
	<a href="/cafe/public/register.xhtml" style="text-decoration:none; padding-left:22%; ">Zarejestruj się</a>
  </h:form>

</div>
		</div>

</h:body>


</html>
