<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="/templates/page-template.xhtml">

<style>
footer{
display: none;
}
</style>
	<ui:define name="pageContent">
  <div id="loginbg">
  
  	<div id="historyBox">
		<h1 id="cartHead">
			Zamówienia
		</h1>
		<h:form id="form-cart" style="margin-bottom:1em;">
		<c:choose>
		<c:when test="#{not empty orderBB.showOrder()}">
		<div id="przerwa"></div>
			<p:dataTable value="#{orderBB.showOrder()}" var="p" id="itemstab" paginator="true" rows="4"  paginatorPosition="bottom" >
				<p:column>
					<f:facet name = "header">
					<h:outputText value="Id Zamówienia" />
					</f:facet> 
							<h:outputText value="#{p.id}"  />
				</p:column>						
				<p:column>
					<f:facet name = "header">
					<h:outputText value="Data zamówienia" />
					</f:facet> 
							<h:outputText value="#{p.dateOrder}" id="nazw" />
				</p:column>
				<p:column>
					<f:facet name = "header" class="priceitem">
							<h:outputText value="Kwota" />
					</f:facet>
					<h:outputText value="#{p.amount}" />    
				</p:column>
				<p:column>
					<f:facet name = "header" class="priceitem">
							<h:outputText value="Przedmioty" />
					</f:facet>
						<ui:repeat value="#{orderBB.showProducts(p)}" var="product">
    					<h:outputText value="#{product.product.name}" /> x<h:outputText value="#{product.quantity}" /><br/>
						</ui:repeat>
				</p:column>
				
			</p:dataTable>
			</c:when>
			<c:otherwise>
			<h1 id="historyInfo">
			Brak zamówień w historii,<br/>
			zachęcamy do zakupów :)
			</h1>
			</c:otherwise>
			</c:choose>
			</h:form>
  </div>

  	</div>
  

<footer></footer>
	</ui:define>


</ui:composition>


</html>
